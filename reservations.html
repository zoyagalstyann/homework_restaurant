<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Roma - Reservations</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üçù Casa di Roma</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="reservations.html" class="nav-link active">Reservations</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <h1>Table Reservation</h1>
                <p>Reserve your table at Casa di Roma</p>

                <form id="reservationForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <div class="error-message" id="firstNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone*</label>
                            <input type="tel" id="phone" name="phone" required>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservationDate">Date*</label>
                            <input type="date" id="reservationDate" name="reservationDate" required>
                            <div class="error-message" id="reservationDateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="reservationTime">Time*</label>
                            <input type="time" id="reservationTime" name="reservationTime" required>
                            <div class="error-message" id="reservationTimeError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestCount">Number of Guests*</label>
                            <select id="guestCount" name="guestCount" required>
                                <option value="">Select</option>
                                <option value="1">1 guest</option>
                                <option value="2">2 guests</option>
                                <option value="3">3 guests</option>
                                <option value="4">4 guests</option>
                                <option value="5">5 guests</option>
                                <option value="6">6 guests</option>
                                <option value="7">7 guests</option>
                                <option value="8">8 guests</option>
                                <option value="9">9 guests</option>
                                <option value="10">10+ guests</option>
                            </select>
                            <div class="error-message" id="guestCountError"></div>
                        </div>
                        <div class="form-group">
                            <label for="tableNumber">Table*</label>
                            <select id="tableNumber" name="tableNumber" required>
                                <option value="">Select table</option>
                                <option value="1">Table 1 (2 seats)</option>
                                <option value="2">Table 2 (4 seats)</option>
                                <option value="3">Table 3 (6 seats)</option>
                                <option value="4">Table 4 (8 seats)</option>
                                <option value="5">Table 5 (10 seats)</option>
                                <option value="6">VIP Table (12 seats)</option>
                            </select>
                            <div class="error-message" id="tableNumberError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="specialRequests">Special Requests</label>
                        <textarea id="specialRequests" name="specialRequests" rows="3" placeholder="Let us know about any special requests or dietary requirements..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">Make Reservation</button>
                    </div>
                </form>

                <div class="success-message" id="successMessage" style="display: none;">
                    <h3>‚úÖ Reservation Successful!</h3>
                    <p>Your reservation has been confirmed. We will contact you via the provided phone number.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/reservations.js"></script>
</body>
</html>
