<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Roma - Admin Panel</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üçù Casa di Roma</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="reservations.html" class="nav-link">Reservations</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
                <li><a href="admin.html" class="nav-link active">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <main id="adminContent" style="display: none;">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Panel - Menu Management</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="admin-controls">
                <button id="addNewItemBtn" class="btn btn-primary">+ Add New Dish</button>
            </div>

            <div class="menu-items-list" id="menuItemsList">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Dish</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                
                <div class="form-group">
                    <label for="itemName">Name*</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label for="itemPrice">Price ($)*</label>
                    <input type="number" id="itemPrice" min="0" step="0.50" required>
                </div>

                <div class="form-group">
                    <label for="itemImage">Image URL*</label>
                    <input type="url" id="itemImage" placeholder="https://example.com/image.jpg" required>
                    <div class="help-text">Or use: assets/img/[filename].jpg</div>
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" rows="3"></textarea>
                </div>

                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" alt="Preview">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
