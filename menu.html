<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Roma - Menu</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üçù Casa di Roma</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link active">Menu</a></li>
                <li><a href="reservations.html" class="nav-link">Reservations</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Our Menu</h1>
            
            <div class="menu-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search dishes..." />
                </div>
                <div class="cart-toggle">
                    <button id="cartToggle" class="btn btn-primary">
                        Cart (<span id="cartCount">0</span>)
                    </button>
                </div>
            </div>

            <div class="menu-content">
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be dynamically loaded here -->
                </div>

                <!-- Shopping Cart Sidebar -->
                <div class="cart-sidebar" id="cartSidebar">
                    <div class="cart-header">
                        <h3>Your Cart</h3>
                        <button id="closeCart" class="close-btn">&times;</button>
                    </div>
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be displayed here -->
                    </div>
                    <div class="cart-total">
                        <div class="total-amount">
                            <strong>Total: $<span id="cartTotal">0</span></strong>
                        </div>
                        <button id="checkoutBtn" class="btn btn-primary checkout-btn">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <span class="close">&times;</span>
            </div>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Full Name*</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone*</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address*</label>
                    <textarea id="customerAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryTime">Delivery Time</label>
                    <input type="datetime-local" id="deliveryTime">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelOrder">Cancel</button>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/menu.js"></script>
</body>
</html>
